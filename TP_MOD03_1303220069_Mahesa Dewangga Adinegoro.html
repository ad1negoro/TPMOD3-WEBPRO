<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 3</title>
</head>

<body>
    <header>
        <h1><b>Profil Pribadi</b></h1>
    </header>
    <!--Div digunakan sebagai pembagi section-section dalam web-->
    <div class="content">
        <!--Div digunakan sebagai pembagi section-section dalam web-->
        <div class="media">
            <h3>Foto Profil</h3>
            <!--img tag digunakan untuk menambahkan gambar pada web-->
            <img src="https://via.placeholder.com/200">

        </div>
        <!--Div digunakan sebagai pembagi section-section dalam web-->
        <div class="media">
            <h3>Video Profil</h3>
            <!--video tag digunakan untuk menambahkan video pada website-->
            <video controls>
                <source src="sample-video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <!--Div digunakan sebagai pembagi section-section dalam web-->
    <div class="profil">
        <h2>About me</h2>
        <p>Halo! Saya Mahesa Dewangga seorang web enthusiast</p>
    </div>
    <!--Div digunakan sebagai pembagi section-section dalam web-->
    <div class="Exp">
        <h2>Keterampilan</h2>
    </div>
    <!--Div digunakan sebagai pembagi section-section dalam web-->
    <div class="table-section">
        <!--Table digunakan untuk membagi section berbentuk tabel-->
        <table>
            <!--tr berfungsi menambah satu baris dalam tabel-->
            <tr>
                <!--th karena ini adalah header atau judul setiap kolom-->
                <th><b>Keterampilan</b></th>
                <th><b>Tingkat</b></th>
            </tr>
            <!--Setiap tr berfungsi menambah satu baris dalam tabel-->
            <tr>
                <!--Setiap td berfungsi untuk mengisi setiap cell talam tabel-->
                <td>HTML/CSS</td>
                <td>Pemula</td>
            </tr>
            <!--Setiap tr berfungsi menambah satu baris dalam tabel-->
            <tr>
                <!--Setiap td berfungsi untuk mengisi setiap cell talam tabel-->
                <td>Javascript</td>
                <td>Pemula</td>
            </tr>
            <!--Setiap tr berfungsi menambah satu baris dalam tabel-->
            <tr>
                <!--Setiap td berfungsi untuk mengisi setiap cell talam tabel-->
                <td>Python</td>
                <td>Pemula</td>
            </tr>
        </table>
    </div>
    <!--Div digunakan sebagai pembagi section-section dalam web-->
    <div class="text">
        <h2>Hubungi Saya</h2>
    </div>
    <!--Div digunakan sebagai pembagi section-section dalam web-->
    <div class="kontak-saya">
        <!--form digunakan untuk membuat form yang menerima inputan-->
        <form action="#" method="post">
            <label for="nama">Nama:</label>
            <!--Input digunakan untuk membuat bagian input teks-->
            <input type="text" id="nama" nama="nama"><br>

            <label for="email">Email:</label>
            <!--Input digunakan untuk membuat bagian input teks-->
            <input type="text" id="email" email="email"><br>

            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" id="pesan" rows="4" style="width: 300px;"></textarea><br>

            <!--Button digunakan untuk tombol submit informasi kontak dan pesan-->
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
    <!--Div digunakan sebagai pembagi masing-masing bagian dari website agar rapih-->
    <div class="footer">
        <h3>Media Sosial:</h3>
        <!--a digunakan sebagai tag agar hyperlink bekerja-->
        <a href="https://www.linkedin.com/" target="_blank">Linkedin</a> |
        <!--a digunakan sebagai tag agar hyperlink bekerja-->
        <a href="https://github.com/ad1negoro/" target="_blank">Github</a> |
        <!--a digunakan sebagai tag agar hyperlink bekerja-->
        <a href="www.twitter.com" target="_blank">Twitter</a>
    </div>
</body>

</html>
